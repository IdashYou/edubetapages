<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/w3.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="jscript/dropdown.js"></script>
</head>
<body class="w3-dark-grey" style="background-image: url(../images/greenbg.png)">
    <div class="w3-top w3-container w3-dark-grey w3-border-black w3-card-4 w3-border-bottom" style="height:60px">
        <div class=" w3-xlarge w3-left w3-padding-12">
            <span class="w3-large"><i class="fa fa-arrow-circle-left w3-xlarge" onclick="document.location='toolconverter.html'"></i> &nbsp;&nbsp; Length Converter </span>
        </div>
    </div>

    <article class=" w3-content w3-animate-right w3-text-white" style="margin-top:65px; padding:5px; padding-bottom:20px; margin-bottom:50px">
        <script language="JavaScript" type="text/javascript">
<!--
//    Script Editor:   Howard Chen
//    Browser Compatible for the script: IE 3.0 or Higher
//                                       Netscape 2.0 or Higher
//    This script is free as long as you keep its credits
/*The way this works is the converter converts the number
into the smallest unit in the converter, in this case it will
be centimeter, and then it converts the unit fram centimeterto
other units.*/
function nofocus()
{
document.convert.InUnit.focus()
}
var cmValue = 1
var mValue = 100
var kmValue = 100000
var inValue = 2.54000843476
var ftValue = 30.4801012183
var ydValue = 91.440275784
var miValue = 160934.708789
function toCM()
{
var i = document.convert.unit.selectedIndex
var thisUnit = document.convert.unit.options[i].value
if (thisUnit == "CM")
 {
document.convert.cm.value = document.convert.InUnit.value
 }
else if(thisUnit == "M")
 {
document.convert.cm.value = document.convert.InUnit.value * mValue
 }
else if(thisUnit == "KM" )
 {
document.convert.cm.value = document.convert.InUnit.value * kmValue
 }
else if(thisUnit == "IN" )
 {
document.convert.cm.value = document.convert.InUnit.value * inValue
 }
else if(thisUnit == "FT" )
 {
document.convert.cm.value = document.convert.InUnit.value * ftValue
 }
else if(thisUnit == "YD" )
 {
document.convert.cm.value = document.convert.InUnit.value * ydValue
 }
else if(thisUnit == "MI" )
 {
document.convert.cm.value = document.convert.InUnit.value * miValue
 }
toAll()
}
function toAll()
{
var m = document.convert.cm.value
document.convert.m.value = m / mValue
document.convert.km.value = m / kmValue
document.convert.inch.value = m / inValue
document.convert.ft.value = m / ftValue
document.convert.yd.value = m / ydValue
document.convert.mi.value = m / miValue
}
//-->
        </script>
        <div align="center">
            <form name="convert">
                <table border="0" style="width:100%">
                    <tr><th>Unit</th><th>Number</th></tr>
                    <tr>
                        <td>
                            <select name="unit" class="w3-input  w3-round" onclick="toCM()">
                                <option value="CM">Centimetre
                                <option value="M">Metre
                                <option value="KM">Kilometre
                                <option value="IN">Inch
                                <option value="FT">Foot
                                <option value="YD">Yard
                                <option value="MI">Mile
                            </select>
                        </td>
                        <td>
                            <input type="text" name="InUnit" size="20" maxlength="20" value="0" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Centimetre:
                        </td>
                        <td>
                            <input type="text" name="cm" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Metre:
                        </td>
                        <td>
                            <input type="text" name="m" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Kilometre:
                        </td>
                        <td>
                            <input type="text" name="km" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Inch:
                        </td>
                        <td>
                            <input type="text" name="inch" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Foot:
                        </td>
                        <td>
                            <input type="text" name="ft" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Yard:
                        </td>
                        <td>
                            <input type="text" name="yd" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mile:
                        </td>
                        <td>
                            <input type="text" name="mi" size="20" maxlength="20" value="0" onfocus="nofocus()" class="w3-input  w3-round">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <input type="Reset" value="Start Over" class="w3-input  w3-round w3-yellow">
                        </td>
                        <td align="center">
                            <input type="button" value="Convert" onclick="toCM()" class="w3-input  w3-round w3-yellow">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </article>
    <div class="w3-col l12 s12 m12 w3-container " style="height:60px">
        <br /> &nbsp;
    </div>
</body>
</html>
